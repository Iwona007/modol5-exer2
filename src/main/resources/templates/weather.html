<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <br>
    <title>Weather Forecast</title>
</head>
<body bgcolor="#6495ed">

<h4>Weather Forecast for your city: <td th:text="${weatherCity.getName()}"/> </h4>

<br>
<table class="table table-striped">
<tr>
        <th scope="col">City</th>
        <th scope="col">Cloudiness</th>
        <th scope="col">Wind-Strong</th>
        <th scope="col">Humidity</th>
        <th scope="col">Pressure</th>
        <th scope="col">Temperature</th>
    </tr>
    
    <tr th:each="weatherFirst: ${weatherCity}">
<td><p th:text="${weatherCity.getName()}"></p></td>
<td><p th:text="${weatherCity.getClouds().getAll()}"></p></td>
<td><p th:text="${weatherCity.getWind().getSpeed()}"></p></td>
<td><p th:text="${weatherCity.getMain().getHumidity()}"></p></td>
<td><p th:text="${weatherCity.getMain().getPressure()}"></p></td>
<td><p th:text="${weatherCity.getMain().getTemp()}"></p></td>
    </tr>

</table>

<img th:src="${iconForWeather}"/>

<p>Choose your city</p>
<form th:action="@{/weatherCity/city}" th:object="${city}" method="post">
    <p>City: <input type="text" th:field="*{city}"></p>
    <p><input type="submit" value="Choose city"></p>
</form>

</body>
</html>
